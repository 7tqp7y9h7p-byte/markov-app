let state = JSON.parse(localStorage.getItem("markovState")) || {
  history: [],
  transitions: {},

// =======================
// MARKOV PREDICT
// =======================
function predict() {
  if (state.history.length < 2) return 1;

  let key = state.history.slice(-2).join(",");
  let row = state.transitions[key];
  if (!row) return 1;

  return Object.keys(row).reduce((a, b) =>
    row[a] > row[b] ? a : b
  );
}
