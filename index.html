<!DOCTYPE html>
<html lang="et">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Markov Ennustaja</title>

<style>
body{font-family:-apple-system;background:#020617;color:white;padding:16px}
button{width:22%;padding:16px;font-size:22px;margin:1%;border-radius:12px;border:none;background:#2563eb;color:white}
.reset{background:#dc2626;width:100%;margin-top:10px}
.card{background:#0f172a;padding:16px;border-radius:14px;margin-top:14px}
.big{font-size:40px;font-weight:bold;text-align:center}
.small{opacity:.7;font-size:14px;text-align:center}
.green{color:#22c55e}
.red{color:#ef4444}
.yellow{color:#eab308}
input{width:100%}
table{width:100%}
td{padding:4px;font-size:13px}
.active{background:#1d4ed8}
canvas{width:100%;height:160px}
</style>
</head>

<body>

<h2>ğŸ“Š Markov Ennustaja</h2>

<div>
<button onclick="inputNum(0)">0</button>
<button onclick="inputNum(1)">1</button>
<button onclick="inputNum(2)">2</button>
<button onclick="inputNum(3)">3</button>
</div>

<button class="reset" onclick="resetAll()">ğŸ”„ RESET</button>

<div class="card">
<div class="small">ğŸ”® JÃ„RGMINE ENNUSTUS</div>
<div class="big" id="pred">â€”</div>
<div id="conf" class="small">Confidence â€”</div>
</div>

<div class="card">
<div class="small">ğŸ’° JÃ„RGMINE PANUS</div>
<div class="big" id="bet">â€”</div>
<div class="small" id="betNote"></div>
</div>

<div class="card">
<div class="small">ğŸ¦ BANKROLL</div>
<div class="big" id="bank">â€”</div>
<canvas id="chart"></canvas>
</div>

<div class="card">
<b>ğŸ§® Panustamise loendur</b>
<div class="small">Panuseid kokku: <b id="betsPlaced">0</b></div>
<div class="small green">VÃµite: <b id="wins">0</b></div>
<div class="small red">Kaotusi: <b id="losses">0</b></div>
<div class="small">Winrate: <b id="winrate">â€”</b></div>
</div>

<div class="card">
<b>âš™ï¸ Seaded</b>
<label>Algne bankroll</label>
<input id="startBank" type="number" value="1000">
<label>Min confidence %</label>
<input id="confLimit" type="number" value="50">
</div>

<div class="card">
<b>ğŸ“‹ Panustamistabel</b>
<table id="betTable"></table>
</div>

<script>
let state=JSON.parse(localStorage.getItem("mk_counter"))||{
 history:[], transitions:{},
 lastPrediction:null,
 bankroll:1000,
 miss:0,
 bets:Array.from({length:20},(_,i)=>Math.pow(2,i)),
 bankHist:[1000],
 betsPlaced:0,
 wins:0,
 losses:0
};

function confidence(){
 if(state.history.length<2)return null;
 let k=state.history.slice(-2).join(",");
 let r=state.transitions[k];
 if(!r)return null;
 let sum=Object.values(r).reduce((a,b)=>a+b,0);
 let max=Math.max(...Object.values(r));
 return Math.round(max/sum*100);
}

function predict(){
 if(state.history.length<2)return null;
 let k=state.history.slice(-2).join(",");
 let r=state.transitions[k];
 if(!r)return null;
 return +Object.keys(r).reduce((a,b)=>r[a]>r[b]?a:b);
}

function currentBet(){
 return state.bets[Math.min(state.miss,19)];
}

function inputNum(n){
 let conf=confidence();
 let limit=+confLimit.value;
 let bet=currentBet();

 // ---- PANUSE TULEMUS ----
 if(state.lastPrediction!==null && conf!==null && conf>=limit){
   state.betsPlaced++;
   if(state.lastPrediction===n){
     state.wins++;
     state.bankroll += bet*3;
     state.miss=0;
   }else{
     state.losses++;
     state.bankroll -= bet;
     state.miss++;
   }
   state.bankHist.push(state.bankroll);
 }

 // ---- Ã•PPIMINE ----
 if(state.history.length>=2){
   let k=state.history.slice(-2).join(",");
   state.transitions[k]??={};
   state.transitions[k][n]=(state.transitions[k][n]||0)+1;
 }

 state.history.push(n);
 if(state.history.length>2)state.history.shift();

 state.lastPrediction=predict();
 save(); updateUI();
}

function updateUI(){
 let conf=confidence();
 pred.innerText=state.lastPrediction??"â€”";

 if(conf===null) confText("Confidence â€”","");
 else confText(`Confidence ${conf}%`,conf>=60?"green":conf>=40?"yellow":"red");

 if(conf!==null && conf>=confLimit.value){
   bet.innerText=currentBet();
   betNote.innerText="Panus lubatud";
 }else{
   bet.innerText="0";
   betNote.innerText="EI PANUSTA";
 }

 bank.innerText=state.bankroll.toFixed(2);

 betsPlaced.innerText=state.betsPlaced;
 wins.innerText=state.wins;
 losses.innerText=state.losses;
 winrate.innerText=state.betsPlaced
  ?Math.round(state.wins/state.betsPlaced*100)+"%"
  :"â€”";

 drawChart();
 renderTable();
}

function renderTable(){
 betTable.innerHTML=state.bets.map((b,i)=>`
 <tr class="${i===state.miss?"active":""}">
  <td>#${i+1}</td>
  <td><input type="number" value="${b}"
   onchange="state.bets[${i}]=+this.value;save()"></td>
 </tr>`).join("");
}

function drawChart(){
 let c=chart,ctx=c.getContext("2d");
 ctx.clearRect(0,0,c.width,c.height);
 let max=Math.max(...state.bankHist),min=Math.min(...state.bankHist);
 let r=max-min||1;
 ctx.beginPath();
 state.bankHist.forEach((v,i)=>{
  let x=i*(c.width/(state.bankHist.length-1||1));
  let y=c.height-(v-min)/r*c.height;
  i?ctx.lineTo(x,y):ctx.moveTo(x,y);
 });
 ctx.strokeStyle="#22c55e";ctx.lineWidth=2;ctx.stroke();
}

function confText(t,c){conf.innerText=t;conf.className="small "+c}

function resetAll(){
 state.history=[];
 state.transitions={};
 state.lastPrediction=null;
 state.bankroll=+startBank.value;
 state.bankHist=[state.bankroll];
 state.miss=0;
 state.betsPlaced=0;
 state.wins=0;
 state.losses=0;
 save();updateUI();
}

function save(){
 localStorage.setItem("mk_counter",JSON.stringify(state));
}

updateUI();
</script>
</body>
</html>
